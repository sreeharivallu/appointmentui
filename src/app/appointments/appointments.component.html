<ngx-spinner bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Fetching appointments...</p> 
</ngx-spinner>

<div style="text-align:right">
 <input type="date"  (change)="onDateChange($event)"/>
</div>
<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <th scope="col"> # </th>
        <th scope="col"> phone </th>
        <th scope="col"> name </th>
        <!--th scope="col"> age </th-->
        <th scope="col"> time </th>
      </thead>
      <tr *ngFor="let appointment of appointments; index as i">
        <td> {{i+1}}</td>
        <td> {{appointment.phone}}</td>
        <td> {{appointment.first_name}} {{appointment.last_name}}</td>
        <!--td> {{appointment.DOB}}</td-->
        <td> {{appointment.appointment_date.substring(
            appointment.appointment_date.lastIndexOf('T')+1,
            appointment.appointment_date.lastIndexOf('.')-3)}}</td>
      </tr>
    </table>
  </div>
